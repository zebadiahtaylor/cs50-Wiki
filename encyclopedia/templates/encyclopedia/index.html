{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if not search %}
    <h1>All Pages</h1>
    {% else %}
    <h1>Search Results</h1>
    {% endif %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:entries' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
